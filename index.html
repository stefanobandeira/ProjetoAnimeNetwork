<body>
    <header>
        <div class="container">
             <h2 class="logo">ANIME NETWORK</h2>
             <nav>
                 <a href="#">Home</a>
                 <a href="#">Lançamentos</a>
                 <a href="#">Explore</a>
                 <a href="#">Sobre</a>
             </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">JUJUTSU KAISEN</h3>
                <p class="descricao">Yuuji Itadori é um estudante do ensino médio que vive em Sendai com seu avô. Ele evita regularmente a equipe de pista
                devido à sua aversão ao atletismo, apesar de seu talento inato para o esporte.</p>
                <div class="botoes">
                    <button onclick="redirecionar()" role="button" class="botao" id="botao_assistir">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" id="botao_info">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>   
        </div>
    </main>

    <div class="carrosel-filmes">
